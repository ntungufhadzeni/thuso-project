version: "3.9"

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn thuso.wsgi:application -w 4 -k uvicorn.workers.UvicornWorker"
    volumes:
      - .:/home/app:rw
      - static-volume:/home/app/static
      - media-volume:/home/app/media
    env_file:
      - .env
    depends_on:
      - db
      - redis
  nginx:
    build: ./nginx
    restart: unless-stopped
    volumes:
      - static-volume:/home/app/static
      - media-volume:/home/app/media
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - flower
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  redis:
    image: redis:latest
  celery:
    build: .
    command: celery -A thuso worker -l info
    volumes:
      - .:/home/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
  celery-beat:
    build: .
    command: celery -A thuso beat -l info
    volumes:
      - .:/home/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
  flower:
    image: mher/flower:0.9.7
    command: flower --broker=redis://redis:6379 --port=5555
    volumes:
      - .:/home/app
    env_file:
      - .env
    expose:
      - 5555
    depends_on:
      - redis

volumes:
  postgres_data:
  certbot-etc:
  certbot-var:
  media-volume:
  static-volume:
