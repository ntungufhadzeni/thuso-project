version: "3.9"

services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000 --insecure
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  celery:
    build: .
    command: celery -A thuso worker -l info
    volumes:
      - .:/code
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis
  celery-beat:
    build: .
    command: celery -A thuso beat -l info
    volumes:
      - .:/code
    env_file:
      - .env.dev
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
